<div class="container">
  <div class="row">
    <div class="col">
      
      <div class="card">
        <div class="card-header">
          Referencias locales
        </div>
        <div class="card-body">
          <div class="form-group">
              <label for="nombre">Dime tu nombre</label>
              <input type="text" #localNombre
                class="form-control" name="nombre" id="nombre">
            </div>
        </div>
        <div class="form-group">
            <button type="button" 
            (click)="true;"
            class="btn btn-primary">Guardar</button>
            <button type="button" 
              (click)=" localNombre.value=''; "
              class="btn btn-primary">Borrar</button>
          </div>
        <div class="card-footer text-muted">
          Hola {{localNombre.value}}
        </div>
      </div>
    </div>
  </div>
</div>
